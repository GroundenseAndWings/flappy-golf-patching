<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Stickman Golf Course Maker</title>
    <link rel="stylesheet" href="course_editor_styles.css"> <!-- Link to your custom CSS file -->
</head>
<body>
    <header>
        <h1>Super Stickman Golf Course Maker</h1>
        <p>Customize your course by editing the details below.</p>
    </header>

    <section id="course-details">
        <h2>Edit Course Details</h2>
        <form id="courseForm">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName">

            <label for="courseDifficulty">Difficulty:</label>
            <select id="courseDifficulty" name="courseDifficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="courseMusic">Music:</label>
            <input type="text" id="courseMusic" name="courseMusic">

            <label for="courseNotes">Notes:</label>
            <textarea id="courseNotes" name="courseNotes"></textarea>

            <label for="starsRequired">Stars Required:</label>
            <input type="number" id="starsRequired" name="starsRequired" min="0">

            <h3>Edit Hole Pars</h3>
            <div id="par-editor">
                <label for="hole1">Hole 1 Par:</label>
                <input type="number" id="hole1" name="hole1" value="3" min="1">

                <label for="hole2">Hole 2 Par:</label>
                <input type="number" id="hole2" name="hole2" value="3" min="1">

                <label for="hole3">Hole 3 Par:</label>
                <input type="number" id="hole3" name="hole3" value="4" min="1">

                <label for="hole4">Hole 4 Par:</label>
                <input type="number" id="hole4" name="hole4" value="4" min="1">

                <label for="hole5">Hole 5 Par:</label>
                <input type="number" id="hole5" name="hole5" value="5" min="1">

                <label for="hole6">Hole 6 Par:</label>
                <input type="number" id="hole6" name="hole6" value="3" min="1">

                <label for="hole7">Hole 7 Par:</label>
                <input type="number" id="hole7" name="hole7" value="4" min="1">

                <label for="hole8">Hole 8 Par:</label>
                <input type="number" id="hole8" name="hole8" value="5" min="1">

                <label for="hole9">Hole 9 Par:</label>
                <input type="number" id="hole9" name="hole9" value="3" min="1">
            </div>

            <button id="saveButton">Save Course</button>
        </form>
    </section>

    <!-- Ensure the script is placed here, just before the closing body tag -->
    <script src="course_editor.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
